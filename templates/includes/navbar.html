{% load static %}


<!-- Header Start -->
<header id="header">
	<div class="main-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
					<div class="logo">
						<figure>
							<a href="{% url 'home' %}" class="light-logo">
								<img style="border-radius: 10px;" src="{% static 'logo/foodOnlineLogo.png' %}" alt="foodOnlineLogo" width="250">
							</a>
						</figure>
					</div>
					<div class="main-location ml-5" >
						<ul>
							<li class="location-has-children choose-location">
								<form action="#">
									<input type="text" value="" id="location" name="location"
										   placeholder="Enter your delivery location" autocomplete="off">
									<span id="foodbakery_radius_location_open" onclick=getLocation() class="foodbakery-radius-location">
										<i class="icon-target5"></i>
									</span>
								</form>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
					<div class="login-option">
						{% if user.is_authenticated and user.role == 2%}
							<a href="{% url 'cart' %}">
								<i class="fa fa-shopping-cart text-danger" style="font-size: 20px"></i>
								<span class="badge badge-warning"
									  id="cart_counter"
									  style="border-radius: 50px; position: relative; bottom: 10px; left: -5px;">{{ cart_count }}
								</span>
							</a>
						{% endif %}

						<a class="btn btn-outline-danger text-uppercase font-weight-bold" href="{% url 'marketplace' %}">Marketplace</a>
						{% if user.is_authenticated %}
							<a class="cs-color cs-popup-joinus-btn login-popup ml-1 text-danger" href="{% url 'logout' %}">Logout</a>
							<a class="cs-color cs-popup-joinus-btn login-popup" href="{% url 'my-account' %}">My account</a>
						{% else %}
							<a class="cs-color cs-popup-joinus-btn login-popup ml-1" href="{% url 'login' %}">Login</a> /
							<span>
								<a class="cs-color cs-popup-joinus-btn login-popup ml-0" href="{% url 'register-user' %}" >Register</a>
							</span>
							<span>
								<a class="get-start-btn" href="{% url 'register-vendor' %}">
                                Register
                                Restaurant </a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Header End -->

<script>
	var x = document.getElementById("location");
	var current_location = sessionStorage.getItem("current_location")
	if (current_location != ""){
		x.value = current_location;
	}

	function getLocation() {
	  if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition);
	  } else {
		x.innerHTML = "Geolocation is not supported by this browser.";
	  }
	}

	function showPosition(position) {
		var lat = position.coords.latitude
		var lng = position.coords.longitude

		console.log(lat)
		console.log(lng)

		// hit ajax request to googlemaps ape endpoint and get the location data using those lat and lng

		var GOOGLE_API_KEY = "{{ GOOGLE_API_KEY }}"
		var url = "https://maps.googleapis.com/maps/api/geocode/json?latlng="+lat+","+lng+"+&key="+GOOGLE_API_KEY

		$.ajax({
			url: url,
			type: "GET",
			success: function(response){
				var current_location = response.results[0].formatted_address
				x.value = current_location
				window.location = '?lat='+lat+'&lng='+lng
				sessionStorage.setItem("current_location", current_location)
			}
		})
	}
</script>
